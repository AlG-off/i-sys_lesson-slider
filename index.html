<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adaptive alGSlider</title>
    <link rel="stylesheet" href="styles.css">
    <script src="alGSlider.js"></script>
</head>
<body>
    <div id="sliderURL">
        <div style="background-color: red">1</div>
        <span style="background-color: blue">2</span>
        <div style="background-color: white"><h2>Twitter Lite и высокопроизводительные прогрессивные веб-приложения на React</h2><br>
            <img src="https://habrastorage.org/getpro/habr/post_images/c64/b58/183/c64b5818384b4fec9fe4ce0056531aeb.png"><br>
            <br>
            <blockquote><i>Взгляд на то, как удаляли обычные и необычные узкие места в производительности при создании одного из крупнейших в мире прогрессивных веб-приложений (PWA) на React.js — <a href="https://mobile.twitter.com/">Twitter Lite</a></i></blockquote><br>
        </div>
    </div>

    <script>
        const arrUrlImg = [
            'https://pp.userapi.com/c638120/v638120750/34fe9/E_0nqviq1sc.jpg',
            'http://s.spynet.ru/uploads/images/0/7/0/0/0/2/2011/08/01/16c5d9.jpg',
            'http://s.spynet.ru/uploads/images/0/7/0/0/0/2/2011/08/01/7872e5.jpg',
            'http://for-css.ru/_ld/69/6980.jpg',
            'https://wpapers.ru/wallpapers/Insects/Butterflies/5453/PREV_%D0%91%D0%B0%D0%B1%D0%BE%D1%87%D0%BA%D0%B0.jpg',
        ];

        alGSlider('sliderURL', {
            urls:arrUrlImg,
            breadcrumbs: true,
            controls: true,
            delay: 1500,
            transition: 'zoomInOut'
        });
    </script>
</body>
</html>
